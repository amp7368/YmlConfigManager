plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java-library'
    id 'java'
    id 'maven-publish'
}

group 'apple.ymlmanager'
version 'v1.1'

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    maven {
        url "https://jitpack.io"
    }
}
project.targetCompatibility = JavaVersion.VERSION_1_8
project.sourceCompatibility = JavaVersion.VERSION_1_8
publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            artifact shadowJar
            pom {
                group = project.group
                version = project.version
                name = project.name
            }
        }
    }
}

dependencies {
    implementation 'com.github.amp7368:AppleUtilities:AppleUtilitiesCompatiblev1.0'
    implementation 'org.jetbrains:annotations:22.0.0'
    compileOnly("org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT")
}

jar {
    outputs.upToDateWhen { false }
}
shadowJar{
    relocate('apple.utilities', 'ycm.ymlmanager.plugin.apple.utilities')
}
def filesToCopy = copySpec {
    from jar.getArchiveFile()
}
task jarAndCopyFiles {
    dependsOn(jar)
    doLast {
        copy {
            with filesToCopy
            into outputfile
        }
    }
    outputs.upToDateWhen { false }
}